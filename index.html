<!DOCTYPE html>
<html>
  <head>
    <title>EleVibes</title>

  </head>
    <body>
      <div class="container-fluid">
        <div class="col-md-4">
          <div class="panel panel-warning marg">
  <div class="panel-heading">
    <h3 class="panel-title">  <h2> <span class="glyphicon glyphicon-headphones"></span> My PlayList </h2></h3>
  </div>
    <ul class="list-group">
   <li id="1" class="list-group-item"> <span class="glyphicon glyphicon-music"></span> Happy - Pharrell Williams </li>
   <li id="2" class="list-group-item"> <span class="glyphicon glyphicon-music"></span>Surfin' U.S.A. - The Beach Boys </li>
   <li id="3" class="list-group-item"> <span class="glyphicon glyphicon-music"></span> Can't Stop the Feeling!- Justin Timberlake</li>
   <li id="4"  class="list-group-item"><span class="glyphicon glyphicon-music"></span>Feeling Good - Michael Buble  </li>
   <li id="5" class="list-group-item"><span class="glyphicon glyphicon-music"></span> The House of the Rising Sun</li>
   <li id="6" class="list-group-item"><span class="glyphicon glyphicon-music"></span> The Sound of Silence - Simon & Garfunkel </li>
 </ul>

</div>

        </div>
        <div class="col-md-4">

        <div class="row marg1">
          <div class="row" id="affdex_elements" style="width:656px;height:480px;"></div>
          <div class="row emoji">
            <div style="height:25em;">
              <!--<strong>EMOTION TRACKING RESULTS</strong>
              <div id="results" style="word-wrap:break-word;"></div>-->
              <center><h1><div id="emoticon" style="word-wrap:break-word;">                               </div></h1></center>
            </div>
            <!-- <div>
              <strong>DETECTOR LOG MSGS</strong>
            </div> -->
            <!--<div id="logs"></div>-->
          </div>
        </div>
        <div class="row">
        <div class="row">
          <div class="col-sm-4">
              <button class="btn btn-success btn-block btn-lg" id="start" onclick="onStart()"><span class="glyphicon glyphicon-facetime-video"></span>
              </button>
            </div>
            <div class="col-sm-4">

              <button class="btn btn-danger btn-block btn-lg" id="stop" onclick="onStop()"><span class="glyphicon glyphicon-stop"></span></button>
</div>
              <div class="col-sm-4">

              <button class="btn btn-warning  btn-block btn-lg" id="reset" onclick="onReset()"><span class="glyphicon glyphicon-refresh"></span></button>
</div>
        </div>
        </div>

        <br>
        <div class="row">

        <audio id="musicControl" class="btn-lg btn-block" controls>
        <source id="musicControlSource" src="music/happy.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
