<!DOCTYPE html>
<html>
  <head>
    <title>EleVibes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
    <body>
      <div class="container-fluid">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">

        <div class="row">
          <div class="col-md-8" id="affdex_elements" style="width:600px;height:480px;"></div>
          <div class="col-md-4">
            <div style="height:25em;">
              <!--<strong>EMOTION TRACKING RESULTS</strong>
              <div id="results" style="word-wrap:break-word;"></div>-->
              <center><h1><div id="emoticon" style="word-wrap:break-word;"></div></h1></center>
            </div>
            <!-- <div>
              <strong>DETECTOR LOG MSGS</strong>
            </div> -->
            <!--<div id="logs"></div>-->
          </div>
        </div>
        <div>
        <div class="row">
          <div class="col-sm-4">
              <button class="btn btn-success btn-block btn-lg" id="start" onclick="onStart()"><span class="glyphicon glyphicon-facetime-video"></span>
              </button>
            </div>
            <div class="col-sm-4">

              <button class="btn btn-danger btn-block btn-lg" id="stop" onclick="onStop()"><span class="glyphicon glyphicon-stop"></span></button>
</div>
              <div class="col-sm-4">

              <button class="btn btn-warning  btn-block btn-lg" id="reset" onclick="onReset()"><span class="glyphicon glyphicon-refresh"></span></button>
</div>
        </div>
        </div>

        <br>
        <div class="row">

        <audio id="musicControl" class="btn-lg btn-block" controls>
        <source id="musicControlSource" src="music/sad.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      </div>
    </body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>
	  <script type="text/javascript" src="index.js"></script>
</html>
